<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"> <br>
        <h1 class="text-success text-center">Complete form validation in javascript</h1>    
        <div class="col-lg-8 m-auto d-block"> <br>
            <form action="#" onsubmit="return validation()">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="Username" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="text" name="confirm password" class="form-control" id="conpass" autocomplete="off">
                    <span id="confrmpass" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="Mobile Number" class="form-control" id="mobilenumber" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>
                </div>

                <input type="Submit" name="submit" value="submit" class="btn-success">

            </form>
        </div>
    </div>
    <script>

        function validation() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var conpass = document.getElementById('conpass').value;
            var mobilenumber = document.getElementById('mobilenumber').value;
            var emails = document.getElementById('emails').value;

            if(user == "") {
                document.getElementById('username').innerHTML=" * * Please fill the username filed";
                return false;
            }

            if((user.length <=3) || (user.length > 20)) {
                document.getElementById('username').innerHTML=" * * User length must be between 3 to 20";
                return false;
            }
            if(!isNaN(user)) {
                document.getElementById('username').innerHTML=" * * Only character are allow";
                return false;
            }          
        }

    </script>
</body>
</html>
