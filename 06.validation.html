<head>

                d.innerHTML="Please filed username";

            }

           else if(b.length<5||b.length>5)
            {
                // alert("password maximum length is 5 digit");
                let f = document.getElementById("message2")
                f.innerHTML="Please filed password";
                return false;
            }

            else {
                true; //field blank this use condition 
            }
        }
    </script>
    
</body>
